
<html>
<head>

    <div id="content" class="options">
        <div id="formContent">
            <h1><span>add </span> Options</h1>

                </div>

                    <span class="textSpan">web: <input type="text" id="web"></span>
                    <br>
                    <span class="textSpan">Username: <input type="text" id="username"></span>
                    <br>
                    <span class="textSpan">Password: <input type="password" id="password"></span>
                </div>
                <div class="clear"></div>
            </div>

           


            <div>
            	<div class="value">
	            	<button id="save" class="saveButton">Save</button>
                    <img src="wait.gif" width="32px" id="wait-gif" >
	            </div>
	            <div class="clear"></div>
	            <div>
	            	<p id="warning"></p>

	            </div>
                <div class="clear"></div>
            </div>
            

            <br/>
